    <script>

      function togglePasswordVisibility() {

        } else {

      function validateForm() {

        // Ki·ªÉm tra m·∫≠t kh·∫©u kh√¥ng ƒë∆∞·ª£c r·ªóng
        if (password.trim() === "") {
